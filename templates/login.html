{% extends "base.html" %}
{% set active_page = "login" %}

{% block content %}

    <h1 class="center-align">Login</h1>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">

                <!-- Email Input-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix color-green tooltipped" data-position="bottom" 
                            data-tooltip="Email address used to sign up"></i>
                        <input id="email" name="email" type="text" minlength="8" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix color-green tooltipped" data-position="bottom" 
                            data-tooltip="Password created when you registered"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="button-div">
                    <button class="btn-large submit bg-color-green text-shadow">
                        Log In <i class="fas fa fa-sign-in-alt"></i>
                    </button>
                </div>

                <!-- Register an Account Link -->
                <div class="row input-row">
                    <p class="center-align">
                        Not already registered? 
                        <a href="{{ url_for('register') }}" class="color-pink1">Register Account</a>
                    </p>
                </div>

            </div>
        </form>
    </div>

{% endblock %}
