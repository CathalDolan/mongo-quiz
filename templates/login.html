{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Login</h1>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">

                <!-- Username Input-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix color-green"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="25" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix color-green"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="row input-row">
                    <button class="submit col s12 btn-large bg-color-green text-shadow">
                        Log In <i class="fas fa fa-sign-in-alt"></i>
                    </button>
                </div>

                <!-- Register an Account Link -->
                <div class="row input-row">
                    <p class="center-align">
                        Not already registered? 
                        <a href="{{ url_for('register') }}" class="color-pink1">Register Account</a>
                    </p>
                </div>

            </div>
        </form>
    </div>

{% endblock %}

{% block parallax2 %}

    <div class="parallax-container">
        <div class="parallax">
            <img src="{{ url_for('static', filename='images/three_lightbulbs.png') }}" alt="Quiz Light Bulbs" class="responsive-img">
        </div>
    </div>

{% endblock %}
